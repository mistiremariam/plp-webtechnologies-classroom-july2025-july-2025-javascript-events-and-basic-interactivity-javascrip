<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive web page</title>
</head>
<body>
<h1>Interactive web page</h1>
<button id="messageBtn">Click me</button>
<p id="message"></p>
<section>
    <h2>Counter game</h2>g    <button id="incrementBtn">Increment</button>
    <button id="decrementBtn">Decrement</button>
    <p>Count: <span id="counter">0</span></p>
</section>
<section>
    <h2>FAQ</h2>
    <button class="faq-toggle">What is JavaScript?</button>
    <p class="faq-answer">JavaScript is a programming language that makes web pages interactive</p>
</section>
<h2>Sign up form</h2>
<form id="signupForm" novalidate>
    <label>Name:</label>
    <input type="text" id="name" required title="Enter your name" placeholder="Your name">
    <small class="error" id="nameError"></small><br><br>

    <label> Email:</label>
    <input type="email" id="email" required title="Enter your email" placeholder="Your email">
    <small class="error" id="emailError"></small><br><br>   
    
    <label>Password:</label>
    <input type="password" id="password" required title="Enter your password" placeholder="Your password">
    <small class="error" id="passwordError"></small><br><br>

    <button type="submit">Sign Up</button>
</form>
<p id="formMessage"></p>
<script src="script.js"></script>
</body>
</html>
